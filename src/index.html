<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body data-bs-theme="light">
    <nav class="navbar navbar-expand-xl sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="logo"></div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="nav-link active clicked" aria-current="page" data-page="beranda">Beranda</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" aria-current="page" data-page="buku">Buku</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" aria-current="page" data-page="kontak">Kontak</button>
            </li>
          </ul>
          <div class="light-dark-mode">
            <div>
              <div id="switch-theme" class="switcher"></div>
                <div class="icon-mode">
                  <div class="light-icon mode"></div>
                  <div class="dark-icon mode"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="header-main-content"></div>
    <header></header>
    <main id="main-content"></main>
    
    <footer>
      <div class="footer-bottom">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Google_Books_logo_2020.svg/2560px-Google_Books_logo_2020.svg.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png">
        <div class="foot-canva"></div>
        <div class="foot-pinterest"></div>
      </div>
      <div class="footer-top">
        <p>&copy; 2023 Copyright. All rights reserved.</p>
        <div>
          <div class="icon-foot-email"></div>
          <div class="icon-foot-telp"></div>
          <div class="icon-foot-jam"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
