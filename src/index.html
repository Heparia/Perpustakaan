<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body data-bs-theme="light" class="light-mode">
    <nav class="navbar navbar-expand-xl sticky-top">
      <div class="container-nav">
        <div class="navbar-custom">
          <a class="navbar-brand" href="#">
            <div class="logo"></div>
          </a>
          <ul class="navbar-nav ns ns-first">
            <li class="nav-item">
              <button class="nav-link active clicked" aria-current="page" data-page="beranda">Beranda</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" aria-current="page" data-page="buku">Buku</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" aria-current="page" data-page="kontak">Kontak</button>
            </li>
          </ul>
          <select class="navbar-select inactive ns ns-second">
            <option value="bera">Beranda</option>
            <option value="buku">Buku</option>
            <option value="kontak">Kontak</option>
          </select>
        </div>
        <div class="light-dark-mode">
          <div>
            <div id="switch-theme" class="switcher"></div>
              <div class="icon-mode">
                <div class="light-icon mode"></div>
                <div class="dark-icon mode"></div>
              </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="header-main-content"></div>
    <header></header>
    <main id="main-content"></main>
    
    <footer>
      <div class="footer-top">
        <p>&copy; 2023 Copyright. All rights reserved.</p>
        <div class="icon-foot">
          <div class="icon-foot-email"></div>
          <div class="icon-foot-telp"></div>
          <div class="icon-foot-jam"></div>
        </div>
      </div>
    </footer>
